name: build-release
on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Python package
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade build twine
      - run: python -m build

      - name: Set up Java for Burp extension
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Build Burp extension JAR
        run: |
          cd unveil-burp
          chmod +x gradlew
          ./gradlew jar
          ls -la build/libs/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*
            unveil-burp/build/libs/unveil-burp-*.jar

  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Unveil and PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller
      - name: Build daemon exe
        run: |
          pyinstaller --onefile -n unveil-daemon --collect-all unveil scripts/run_daemon.py
          dir dist
      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-daemon-exe
          path: dist/unveil-daemon.exe

  release:
    needs: [build-linux, build-windows-exe]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: linux-build
      - name: Download Windows exe
        uses: actions/download-artifact@v4
        with:
          name: windows-daemon-exe
          path: windows-exe

      - name: Create plug-and-play zip (Windows)
        run: |
          mkdir -p unveil-burp-plug-and-play-windows
          find linux-build -name "unveil-burp-*.jar" -exec cp {} unveil-burp-plug-and-play-windows/ \;
          cp windows-exe/unveil-daemon.exe unveil-burp-plug-and-play-windows/
          cat > unveil-burp-plug-and-play-windows/README.txt << 'EOF'
          Unveil Burp extension — plug and play (Windows)
          ================================================

          1. Load the JAR in Burp: Extensions → Installed → Add → Java → select unveil-burp-*.jar
          2. Double-click unveil-daemon.exe (keep it running)
          3. In the Unveil tab: check "Use daemon", URL http://127.0.0.1:8000
          4. Enter a path (e.g. C:\Program Files\MyApp) and click Scan

          No Python or pip install needed.
          EOF
          zip -r unveil-burp-plug-and-play-windows.zip unveil-burp-plug-and-play-windows
          ls -la unveil-burp-plug-and-play-windows.zip

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-build/dist/*
            linux-build/unveil-burp/build/libs/unveil-burp-*.jar
            windows-exe/unveil-daemon.exe
            unveil-burp-plug-and-play-windows.zip
          body_path: CHANGELOG.md
          generate_release_notes: true

      - name: Publish to PyPI
        if: success()
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload linux-build/dist/*
